<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Form Js</title>
	<link rel="stylesheet" href="form.css">
	<style>
		body
		{
			display:flex;
			justify-content:center;
			align-items:center;
			min-height:100vh;
		}
	</style>

</head>
<body>
	<form action="">

		<div class="input-set">
			<label>Name</label>
			<input type="name" class="input" placeholder="aana">
		</div>

		<div class="input-set">
			<label>Password</label>
			<input type="password" class="input password" placeholder="aana" data-max="12" data-min="1">
		</div>

		<div class="input-set">
			<label>Confirm Password</label>
			<input type="password" class="input password-confirm" placeholder="aana" data-max="12" data-min="1">
		</div>

		<div class="input-set">
			<label>Description</label>
			<textarea name="" class="input"></textarea>
		</div>

	</form>
	
	<script src="form.js"></script>	
</body>
</html>
